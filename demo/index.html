// Define the function that will fetch and process the questions.
async function loadQuestions() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/gcwngo/questionnaire-tree/main/demo/questions.json', {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const questions = await response.json();
        console.log(questions);
        return questions; // Return the questions so they can be used after the fetch completes.
    } catch (error) {
        console.error("Could not load questions", error);
        return null; // Return null or handle the error as you see fit.
    }
}

// Add an event listener for the DOMContentLoaded event.
document.addEventListener("DOMContentLoaded", function() {
    // Call loadQuestions and then pass the data to questionnaireTree.
    loadQuestions().then(questions => {
        if (questions) {
            questionnaireTree(questions); // Pass the questions JSON data directly to questionnaireTree.
        }
    });
}, false);




</script>
